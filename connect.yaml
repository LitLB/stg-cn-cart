deployAs:
  - name: cart
    applicationType: service
    endpoint: /cart
    scripts:
      postDeploy: npm install && npm run build
      preUndeploy: npm install && npm run build
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: API region
          required: true
        - key: CTP_WHOLE_CART_LIMIT
          description: ctp whole cart limit
          required: true
        - key: CTP_AUTH_URL
          description: auth url 
          required: true
        - key: CTP_API_URL
          description: api url
          required: true
        - key: T1_API_KEY_PREFIX
          description: T1 Api Key Prefix
          required: true
        - key: T1_URL
          description: T1 Url
          required: true
        - key: ONLINE_CHANNEL
          description: Inventory Channel 
          required: true
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: project key
          required: true
        - key: CTP_CLIENT_ID
          description: client ID
          required: true
        - key: CTP_CLIENT_SECRET
          description: client secret
          required: true
        - key: CTP_SCOPE
          description: client scope
          required: true
        - key: BFF_CTP_CLIENT_ID
          description: bff ctp client id
          required: true
        - key: BFF_CTP_CLIENT_SECRET
          description: bff ctp client secret
          required: true
        - key: T1_API_KEY
          description: T1 ApiKey
          required: true
