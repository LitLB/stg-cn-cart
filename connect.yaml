  - name: sync-catalog
    applicationType: event
    endpoint: /sync-catalog
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
          required: true
          default: "europe-west1.gcp"
        - key: TALON_ONE_CATALOG_ID
          description: talon.one catalog id for sync cart catalog item api
          required: true
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true
        - key: TALON_ONE_URL
          description: talon.one base url
          required: true
          default: "https://truecorp.asia-southeast1.talon.one"
        - key: TALON_ONE_API_KEY
          description: talon.one api key
          required: true
        - key: TALON_ONE_API_KEY_PREFIX
          description: talon.one api key prefix
          required: true